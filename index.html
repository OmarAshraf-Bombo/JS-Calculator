<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/css/minified/style.min.css">
</head>

<body>

    <section id="calculator">
        <div id="screen">
            <div id="problem">
                &nbsp;
            </div>
            <div id="result">
                0
            </div>
        </div>
        <div id="buttons">
            <div class="container">
                <div class="row">
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">C</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">+/-</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">%</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">/</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">7</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">8</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">9</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">X</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">4</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">5</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">6</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">-</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">1</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">2</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">3</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">+</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">0</div>
                    </div>
                    <div class="col-3 btncontainer number">
                        <div class="zorar">.</div>
                    </div>
                    <div class="col-3 btncontainer operator">
                        <div class="zorar">=</div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/calc.js"></script>
</body>

</html>
